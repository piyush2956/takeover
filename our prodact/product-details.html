    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Get product ID from URL or default to 1
            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get('id') || 1;

            fetchProductDetails(productId);
            updateCartCount(); // Initial cart count update
        });

        // Add this constant at the top of your script
        const FREE_SHIPPING_THRESHOLD = 500;

        let currentProduct = null; // Add this at the top level

        async function fetchProductDetails(productId) {
            try {
                const response = await fetch(`get_details.php?id=${productId}`);
                const product = await response.json();
                currentProduct = product; // Store the product data
                updateProductDetails(product);
            } catch (error) {
                console.error('Error:', error);
            }
        }

        function updateProductDetails(product) {
            // Update product name and description
            document.getElementById('productName').textContent = product.name;
            document.getElementById('description').textContent = product.description;

            // Update price and discount with MAD currency
            const price = parseFloat(product.price);
            const discount = parseInt(product.discount);
            document.getElementById('price').textContent = `${price.toFixed(2)} MAD`;
            if (discount > 0) {
                const discountedPrice = price * (1 - discount / 100);
                document.getElementById('discount').textContent =
                    `${discount}% OFF - ${discountedPrice.toFixed(2)} MAD`;
            }

            // Add shipping information with threshold logic
            const shippingTypeDiv = document.querySelector('.shipping-type');
            const shippingPriceDiv = document.querySelector('.shipping-price');

            const isOverThreshold = price >= FREE_SHIPPING_THRESHOLD;

            if (product.shipping_type === 'free' || isOverThreshold) {
                shippingTypeDiv.innerHTML = `<small class="text-success">âœ“ Free shipping on orders over ${FREE_SHIPPING_THRESHOLD} MAD</small>`;
                shippingPriceDiv.style.display = isOverThreshold ? 'block' : 'none';
            } else {
                shippingTypeDiv.innerHTML = 'ðŸšš Shipping';
                shippingTypeDiv.classList.remove('free');
                shippingPriceDiv.style.display = 'block';
                shippingPriceDiv.innerHTML = `Shipping Cost: ${parseFloat(product.shipping_price).toFixed(2)} MAD
                    <br><small class="text-muted">Free shipping on orders over ${FREE_SHIPPING_THRESHOLD} MAD</small>`;
            }

            // Update images with proper path handling
            const images = product.images.split(',').map(path => path.trim());
            const mainImage = document.getElementById('mainImage');
            mainImage.src = images[0] || '../images/placeholder.jpg';
            mainImage.onerror = () => mainImage.src = '../images/placeholder.jpg';

            const thumbnailsContainer = document.getElementById('thumbnails');
            thumbnailsContainer.innerHTML = ''; // Clear existing thumbnails

            images.forEach(imagePath => {
                if (!imagePath) return;
                const thumb = document.createElement('img');
                thumb.src = imagePath;
                thumb.className = 'thumbnail';
                thumb.onerror = () => thumb.src = '../images/placeholder.jpg';
                thumb.onclick = () => mainImage.src = imagePath;
                thumbnailsContainer.appendChild(thumb);
            });

            // Update variants - Using Set to remove duplicates
            const variantArray = product.variants.split(',').filter(Boolean);
            const variants = variantArray.map(variant => {
                const [size, color, stock] = variant.split(':');
                return {
                    size,
                    color,
                    stock: parseInt(stock)
                };
            });

            // Create size buttons - Using Set to remove duplicates
            const uniqueSizes = new Set(variants.map(v => v.size));
            const sizeContainer = document.getElementById('sizeContainer');
            sizeContainer.innerHTML = ''; // Clear existing buttons
            uniqueSizes.forEach(size => {
                const button = document.createElement('button');
                button.className = 'variant-btn';
                button.textContent = size;
                button.onclick = () => updateSelectedVariant('size', size);
                sizeContainer.appendChild(button);
            });

            // Create color buttons - Using Set to remove duplicates
            const uniqueColors = new Set(variants.map(v => v.color));
            const colorContainer = document.getElementById('colorContainer');
            const colorOptionsSection = document.querySelector('.color-options');
            colorContainer.innerHTML = ''; // Clear existing buttons

            // Hide color section if the only color is "Image-based"
            if (uniqueColors.size === 1 && uniqueColors.has('Image-based')) {
                colorOptionsSection.style.display = 'none';
            } else {
                colorOptionsSection.style.display = 'block';

                const colorMap = {
                    'Black': '#000000',
                    'White': '#FFFFFF',
                    'Red': '#FF0000',
                    'Blue': '#0000FF',
                    'Green': '#008000',
                    'Yellow': '#FFFF00',
                    'Purple': '#800080',
                    'Orange': '#FFA500',
                    'Pink': '#FFC0CB',
                    'Brown': '#A52A2A',
                    'Gray': '#808080',
                    'Beige': '#F5F5DC',
                };

                uniqueColors.forEach(color => {
                    if (color === 'Image-based') return; // Skip Image-based color

                    const button = document.createElement('button');
                    button.className = 'color-btn';

                    // Check if color contains a hex code
                    const colorMatch = color.match(/#[0-9a-fA-F]{6}/);
                    let colorCode;
                    let colorName;

                    if (colorMatch) {
                        // If hex code exists, use it
                        colorCode = colorMatch[0];
                        colorName = color.replace(/#[0-9a-fA-F]{6}/, '').trim();
                    } else {
                        // If no hex code, look up in colorMap or use the color name directly
                        colorName = color.trim();
                        colorCode = colorMap[colorName] || colorName;
                    }

                    button.style.backgroundColor = colorCode;
                    button.dataset.originalColor = color; // Store original color value
                    button.title = colorName; // Show color name on hover
                    if (colorCode === '#FFFFFF' || colorCode === 'White') {
                        button.style.border = '2px solid #D5D9D9';
                    }
                    button.onclick = () => updateSelectedVariant('color', color);

                    colorContainer.appendChild(button);
                });
            }

            setupOptionSelectors();

            // Add this line at the end of the function
            loadRelatedProducts(product.id, product.category);
        }

        // In the same file, update the addToCart function
        function addToCart() {
            if (!currentProduct) return; // Guard against null product

            const productName = document.getElementById('productName').textContent;
            const productPrice = parseFloat(document.getElementById('price').textContent);
            const discountElement = document.getElementById('discount');
            const productImage = document.getElementById('mainImage').src;

            // Get shipping price from current product data
            const shippingPrice = parseFloat(currentProduct.shipping_price) || 0;
            const seller_id = currentProduct.seller_id || 'default';

            // Get selected size and color
            const selectedSize = document.querySelector('.size-options .variant-btn.active');
            const colorSection = document.querySelector('.color-options');

            // Check if color section is visible
            const hasColorSelection = colorSection.style.display !== 'none';
            const selectedColor = hasColorSelection ? document.querySelector('.color-options .color-btn.active') : null;

            const size = selectedSize ? selectedSize.textContent : null;
            const color = hasColorSelection ? (selectedColor ? selectedColor.dataset.originalColor : null) : 'Image-based';

            // Validate selections
            if (!size || (hasColorSelection && !color)) {
                Swal.fire({
                    title: 'Selection Required',
                    text: 'Please select size' + (hasColorSelection ? ' and color' : ''),
                    icon: 'warning',
                    confirmButtonText: 'OK'
                });
                return;
            }

            // Calculate the actual price with discount
            let finalPrice = productPrice;
            if (discountElement && discountElement.textContent) {
                const discountMatch = discountElement.textContent.match(/(\d+)%/);
                if (discountMatch) {
                    const discountPercentage = parseInt(discountMatch[1]);
                    finalPrice = productPrice * (1 - discountPercentage / 100);
                }
            }

            // Handle cart in localStorage
            let cart = JSON.parse(localStorage.getItem('cart')) || [];

            const existingProduct = cart.find(item =>
                item.name === productName &&
                item.size === size &&
                item.color === color
            );

            if (existingProduct) {
                existingProduct.quantity++;
            } else {
                cart.push({
                    name: productName,
                    price: finalPrice,
                    size: size,
                    color: color,
                    quantity: 1,
                    image: productImage,
                    shipping_price: shippingPrice,
                    seller_id: seller_id
                });
            }

            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartCount();
            showToast(productName, size, color, 1, productImage);
        }

        function showToast(productName, size, color, quantity, productImage) {
            const toastHTML = `
            <div class="position-fixed top-0 end-0 p-4" style="z-index: 11">
                <div class="cool-toast show" role="alert" aria-live="assertive" aria-atomic="true">
                    <div class="cool-toast-content">
                        <div class="cool-toast-icon">
                            <div class="cool-checkmark">
                                <div class="cool-checkmark-circle"></div>
                                <div class="cool-checkmark-stem"></div>
                                <div class="cool-checkmark-kick"></div>
                            </div>
                        </div>
                        <div class="cool-toast-details">
                            <img src="${productImage}" alt="${productName}" class="cool-product-img">
                            <div class="cool-product-info">
                                <h4>${productName}</h4>
                                <p>Size: ${size} | Color: ${color}</p>
                                <span class="cool-quantity">Quantity: ${quantity}</span>
                            </div>
                        </div>
                        <button class="cool-view-cart" onclick="window.location.href='../Carte/index.html'">
                            View Cart
                        </button>
                    </div>
                </div>
            </div>`;

            // Remove existing toast if any
            const existingToast = document.querySelector('.cool-toast');
            if (existingToast) {
                existingToast.remove();
            }

            document.body.insertAdjacentHTML('beforeend', toastHTML);
            setTimeout(() => {
                const toast = document.querySelector('.cool-toast');
                if (toast) {
                    toast.style.opacity = '0';
                    toast.style.transform = 'translateX(100%)';
                    setTimeout(() => toast.remove(), 300);
                }
            }, 3000);
        }

        // Update setupOptionSelectors to directly use the addToCart function
        function setupOptionSelectors() {
            const addToCartBtn = document.querySelector('.add-to-cart');
            if (addToCartBtn) {
                // Remove any existing event listeners
                addToCartBtn.replaceWith(addToCartBtn.cloneNode(true));
                // Add new event listener
                document.querySelector('.add-to-cart').addEventListener('click', addToCart);
            }
        }

        function updateSelectedVariant(type, value) {
            if (type === 'color') {
                // Handle color button selection
                document.querySelectorAll('.color-options .color-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
            } else {
                // Handle size button selection
                document.querySelectorAll(`.${type}-options .variant-btn`).forEach(btn => {
                    btn.classList.remove('active');
                });
            }

            // Add active class to selected button
            event.target.classList.add('active');
        }

        function updateCartCount() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            const cartBadge = document.querySelector('.badge');
            if (cartBadge) {
                cartBadge.textContent = totalItems;
                cartBadge.style.display = totalItems > 0 ? 'inline' : 'none';
            }
        }

        // Listen for storage changes from other tabs/windows
        window.addEventListener('storage', (e) => {
            if (e.key === 'cart') {
                updateCartCount();

            }
        });

        // Add this to your existing script
        async function loadRelatedProducts(currentProductId, category) {
            try {
                // Add debug log
                console.log('Loading related products:', {
                    currentProductId,
                    category,
                    url: `get_related.php?category=${encodeURIComponent(category)}&current_id=${currentProductId}`
                });

                const response = await fetch(`get_related.php?category=${encodeURIComponent(category)}&current_id=${currentProductId}`);
                const text = await response.text(); // Get raw response text
                console.log('Raw response:', text); // Debug log

                let products;
                try {
                    products = JSON.parse(text);
                } catch (e) {
                    console.error('JSON parse error:', e);
                    throw new Error('Invalid JSON response');
                }

                console.log('Parsed products:', products);

                const relatedContainer = document.getElementById('relatedProducts');
                if (products.length === 0) {
                    relatedContainer.innerHTML = '<p class="text-center text-muted">No related products found</p>';
                    return;
                }

                relatedContainer.innerHTML = products.map(product => `
                    <div class="related-product-card" onclick="window.location.href='product-details.html?id=${product.id}'">
                        ${product.discount > 0 ? `<span class="discount-badge">${product.discount}% OFF</span>` : ''}
                        <img src="${product.image}" alt="${product.name}" class="related-product-image">
                        <div class="related-product-info">
                            <div class="related-product-name">${product.name}</div>
                            <div class="related-product-price">
                                ${product.discount > 0 
                                    ? `<span style="text-decoration: line-through; color: #999; font-size: 14px;">
                                         ${parseFloat(product.price).toFixed(2)} MAD
                                       </span> 
                                       <span style="color: #e74c3c">
                                         ${(product.price * (1 - product.discount/100)).toFixed(2)} MAD
                                       </span>`
                                    : `${parseFloat(product.price).toFixed(2)} MAD`
                                }
                            </div>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error in loadRelatedProducts:', error);
                document.getElementById('relatedProducts').innerHTML = 
                    `<p class="text-center text-danger">Error loading related products: ${error.message}</p>`;
            }
        }
    </script>
