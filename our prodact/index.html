    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('scroll', () => {
            document.querySelectorAll('.card').forEach(card => {
                if (card.getBoundingClientRect().top < window.innerHeight - 50) {
                    card.classList.add('visible');
                }
            });
        });
        window.addEventListener('DOMContentLoaded', (event) => {
            // Add animation styles dynamically
            const style = document.createElement('style');
            style.textContent = `
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes slideIn {
            from { transform: translateX(-100%); }
            to { transform: translateX(0); }
        }
        .category {
            animation: fadeIn 0.8s ease-out;
        }
        .category-btn.active {
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(0,123,255,0.5);
        }
        .product-card {
            animation: slideIn 0.5s ease-out;
        }
        .shipping-banner {
            background: linear-gradient(45deg, #4ECDC4, #FF6B6B);
            color: white;
            font-weight: bold;
            margin-bottom: 20px;
            padding: 15px;
            position: relative;
            animation: slideDown 0.5s ease-out;
        }

        @keyframes slideDown {
            from { transform: translateY(-100%); }
            to { transform: translateY(0); }
        }

        .shipping-banner .btn-close {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
        }
    `;
            document.head.appendChild(style);

            // Initially hide all categories
            document.querySelectorAll('.category').forEach(category => {
                category.style.display = 'none';
            });

            // Show first category with animation
            const firstCategory = document.querySelector('.category');
            firstCategory.style.display = 'block';
            document.querySelector('.category-btn').classList.add('active');

            // Enhanced click handlers for category buttons
            document.querySelectorAll('.category-btn').forEach(button => {
                button.addEventListener('click', function(e) {
                    e.preventDefault();

                    // Remove active class from all buttons
                    document.querySelectorAll('.category-btn').forEach(btn => {
                        btn.classList.remove('active');
                    });

                    // Add active class to clicked button
                    this.classList.add('active');

                    // Hide all categories with fade out
                    document.querySelectorAll('.category').forEach(category => {
                        category.style.opacity = '0';
                        setTimeout(() => {
                            category.style.display = 'none';
                        }, 300);
                    });

                    // Show selected category with animation
                    const targetId = this.getAttribute('href').substring(1);
                    const categories = document.querySelectorAll('.category');
                    let targetCategory;

                    if (targetId === 'women') targetCategory = categories[0];
                    else if (targetId === 'men') targetCategory = categories[1];
                    else if (targetId === 'kids') targetCategory = categories[2];
                    else if (targetId === 'accessories') targetCategory = categories[3];

                    if (targetCategory) {
                        setTimeout(() => {
                            targetCategory.style.display = 'block';
                            targetCategory.style.opacity = '1';
                            targetCategory.scrollIntoView({
                                behavior: 'smooth',
                                block: 'start'
                            });
                        }, 300);
                    }
                });
            });

            // Add hover effects to product cards
            document.querySelectorAll('.product-card').forEach(card => {
                card.addEventListener('mouseenter', (e) => {
                    card.style.transform = 'scale(1.05) translateY(-10px)';
                    card.style.boxShadow = '0 15px 30px rgba(0,0,0,0.3)';
                });
                card.addEventListener('mouseleave', (e) => {
                    card.style.transform = 'scale(1) translateY(0)';
                    card.style.boxShadow = '0 10px 20px rgba(0,0,0,0.1)';
                });
            });

            // Load initial products for each category
            ['women', 'men', 'kids', 'accessories'].forEach(category => {
                loadProducts(category);
            });
        });
        window.addEventListener('DOMContentLoaded', (event) => {
            // Move category nav to top
            const categoryNav = document.querySelector('.category-nav');
            const categoriesContainer = document.querySelector('.categories-container');
            if (categoryNav && categoriesContainer) {
                categoriesContainer.parentNode.insertBefore(categoryNav, categoriesContainer);
            }

            // Replace all "Add to Cart" buttons with "Quick Look"
            document.querySelectorAll('.btn-primary').forEach(button => {
                const quickLookBtn = document.createElement('button');
                quickLookBtn.className = 'quicklook-btn';
                quickLookBtn.textContent = 'Quick Look';
                button.parentNode.replaceChild(quickLookBtn, button);
            });

            // Smooth scrolling
            document.querySelectorAll('.category-btn').forEach(button => {
                button.addEventListener('click', function(e) {
                    e.preventDefault();
                    const target = document.querySelector(this.getAttribute('href'));
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                });
            });
        });
        // Update cart count based on localStorage
        function updateCartCount() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            let totalItems = 0;
            cart.forEach(item => totalItems += item.quantity);
            document.querySelector('.badge').textContent = totalItems;
        }
        // Initial update
        updateCartCount();
        // Update whenever localStorage changes
        window.addEventListener('storage', updateCartCount);
        window.addEventListener('DOMContentLoaded', (event) => {
            // Check for hash in URL
            const hash = window.location.hash;
            if (hash) {
                // Remove the # symbol
                const targetId = hash.substring(1);

                // Find the corresponding category button and trigger its click
                const categoryBtn = document.querySelector(`.category-btn[href="#${targetId}"]`);
                if (categoryBtn) {
                    // Small delay to ensure DOM is ready
                    setTimeout(() => {
                        categoryBtn.click();
                    }, 100);
                }
            }
        });

        function loadProducts(category) {
            const productsGrid = document.querySelector(`#${category}-products`);
            if (!productsGrid) return;

            productsGrid.innerHTML = '<div class="loading">Loading...</div>';

            // Add cache busting parameter to prevent duplicate caching
            fetch(`get_products.php?category=${category}&_=${Date.now()}`)
                .then(response => {
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    return response.text();
                })
                .then(html => {
                    // Create a temporary container to process the HTML
                    const temp = document.createElement('div');
                    temp.innerHTML = html;

                    // Remove any duplicate products based on data-id
                    const seen = new Set();
                    const uniqueProducts = Array.from(temp.querySelectorAll('.product-card')).filter(card => {
                        const id = card.dataset.id;
                        if (seen.has(id)) return false;
                        seen.add(id);
                        return true;
                    });

                    // Clear and append only unique products
                    productsGrid.innerHTML = '';
                    uniqueProducts.forEach(product => {
                        productsGrid.appendChild(product);
                    });

                    initializeProductCards();
                })
                .catch(error => {
                    console.error('Error loading products:', error);
                    productsGrid.innerHTML = `
                <div class="alert alert-danger">
                    Error loading products: ${error.message}
                </div>`;
                });
        }

        // Product detail modal handling
        function showProductDetails(productId) {
            fetch(`get_products.php?product_id=${productId}`)
                .then(response => response.json())
                .then(product => {
                        const modal = new bootstrap.Modal(document.getElementById('productModal'));

                        // Update modal content
                        document.querySelector('.product-detail-image').src = product.image;
                        document.querySelector('.product-detail-name').textContent = product.name;
                        document.querySelector('.product-detail-description').textContent = product.description;

                        // Calculate and display price
                        const finalPrice = product.discount > 0 ?
                            product.price * (1 - product.discount / 100) :
                            product.price;
                        document.querySelector('.product-detail-price').textContent =
                            `${finalPrice.toFixed(2)} MAD${product.discount > 0 ? 
                    ` (${product.discount}% off - Original: ${product.price.toFixed(2)} MAD)` : ''}`;

            // Populate color options
            const colorSelect = document.getElementById('colorSelect');
            colorSelect.innerHTML = product.colors.map(color => 
                `<option value="${color}">${color}</option>`
            ).join('');

            // Populate size options
            const sizeSelect = document.getElementById('sizeSelect');
            sizeSelect.innerHTML = product.sizes.map(size => 
                `<option value="${size}">${size}</option>`
            ).join('');

            // Setup add to cart button
            const addToCartBtn = document.querySelector('.add-to-cart-btn');
            addToCartBtn.onclick = () => addToCart({
                id: product.id,
                name: product.name,
                price: finalPrice,
                color: colorSelect.value,
                size: sizeSelect.value,
                image: product.image
            });
        existingItem.quantity += 1;
            modal.show();
        });
}

// Add to cart functionality
function addToCart(product) {
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    
    const existingItem = cart.find(item => 
        item.id === product.id && 
        item.color === product.color && 
        item.size === product.size
    );

    if (existingItem) {
        existingItem.quantity += 1;
    } else {
        cart.push({...product, quantity: 1});
    }

    localStorage.setItem('cart', JSON.stringify(cart));
    updateCartCount();
    
    // Show success message
    const toast = document.createElement('div');
    toast.className = 'toast show position-fixed bottom-0 end-0 m-3';
    toast.innerHTML = `
        <div class="toast-header">
            <strong class="me-auto">Success</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
        </div>
        <div class="toast-body">
            ${product.name} has been added to your cart.
        </div>
    `;
    document.body.appendChild(toast);
    setTimeout(() => toast.remove(), 3000);
}

// Initialize product cards
function initializeProductCards() {
    document.querySelectorAll('.product-card').forEach(card => {
        // Make the entire card clickable
        card.style.cursor = 'pointer';
        card.addEventListener('click', (e) => {
            // Prevent click if they clicked the quick look button specifically
            if (!e.target.classList.contains('quicklook-btn')) {
                const productId = card.dataset.id;
                window.location.href = `product-details.html?id=${productId}`;
            }
        });

        // Keep the quick look button functionality
        const quickLookBtn = card.querySelector('.quicklook-btn');
        if (quickLookBtn) {
            quickLookBtn.onclick = (e) => {
                e.preventDefault();
                e.stopPropagation(); // Prevent card click when clicking the button
                const productId = card.dataset.id;
                window.location.href = `product-details.html?id=${productId}`;
            };
        }
    });
}
