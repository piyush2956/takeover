<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a2980 0%, #26d0ce 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            backdrop-filter: blur(15px);
        }
        
        h2 {
            text-align: center;
            color: #1a2980;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        input {
            width: 100%;
            padding: 15px;
            padding-left: 45px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            box-sizing: border-box;
            font-size: 16px;
            transition: all 0.4s ease;
        }
        
        .form-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #1a2980;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #1a2980, #26d0ce);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.4s ease;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-link a {
            color: #1a2980;
            text-decoration: none;
        }
        
        #resetForm,
        #verificationForm,
        #newPasswordForm {
            display: none;
        }
        
        #resetForm.active,
        #verificationForm.active,
        #newPasswordForm.active {
            display: block;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="resetForm" class="active">
            <h2>Reset Password</h2>
            <div class="form-group">
                <input type="email" id="email" placeholder="Enter your email" required>
                <i class="fas fa-envelope"></i>
            </div>
            <button onclick="requestReset()">Send Reset Code</button>
        </div>

        <div id="verificationForm">
            <h2>Verify Code</h2>
            <div class="form-group">
                <input type="text" id="verificationCode" placeholder="Enter verification code" required>
                <i class="fas fa-key"></i>
            </div>
            <button onclick="verifyCode()">Verify Code</button>
        </div>

        <div id="newPasswordForm">
            <h2>New Password</h2>
            <div class="form-group">
                <input type="password" id="newPassword" placeholder="Enter new password" required>
                <i class="fas fa-lock"></i>
            </div>
            <div class="form-group">
                <input type="password" id="confirmPassword" placeholder="Confirm new password" required>
                <i class="fas fa-lock"></i>
            </div>
            <button onclick="updatePassword()">Update Password</button>
        </div>

        <div class="back-link">
            <a href="index.html">Back to Login</a>
        </div>
    </div>

    <script>
        let currentCode = '';

        function showForm(formId) {
            document.querySelectorAll('.container > div[id$="Form"]').forEach(form => {
                form.classList.remove('active');
            });
            document.getElementById(formId).classList.add('active');
        }

        async function requestReset() {
            const email = document.getElementById('email').value;
            const formData = new FormData();
            formData.append('action', 'send_code');
            formData.append('email', email);

            try {
                const response = await fetch('auth/reset_password.php', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();

                if (data.success) {
                    showForm('verificationForm');
                } else {
                    alert(data.message);
                }
            } catch (error) {
                alert('Error sending reset code');
            }
        }

        async function verifyCode() {
            const code = document.getElementById('verificationCode').value;
            const formData = new FormData();
            formData.append('action', 'verify_code');
            formData.append('code', code);

            try {
                const response = await fetch('auth/reset_password.php', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();

                if (data.success) {
                    currentCode = code;
                    showForm('newPasswordForm');
                } else {
                    alert(data.message);
                }
            } catch (error) {
                alert('Error verifying code');
            }
        }

        async function updatePassword() {
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (newPassword !== confirmPassword) {
                alert('Passwords do not match');
                return;
            }

            const formData = new FormData();
            formData.append('action', 'update_password');
            formData.append('code', currentCode);
            formData.append('password', newPassword);

            try {
                const response = await fetch('auth/reset_password.php', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();

                if (data.success) {
                    alert('Password updated successfully');
                    window.location.href = 'index.html';
                } else {
                    alert(data.message);
                }
            } catch (error) {
                alert('Error updating password');
            }
        }
    </script>
</body>

</html>
