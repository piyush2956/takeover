<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Haven - Admin Portal</title>
    <style>
        :root {
            --primary-color: #ff3366;
            --secondary-color: #ff6b81;
            --accent-color: #ff8c9e;
            --background: #1a0f1a;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: var(--background);
            background-image: 
                radial-gradient(circle at 20% 20%, rgba(99, 102, 241, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(79, 70, 229, 0.15) 0%, transparent 50%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .background-animation {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"><path fill="%236366f1" d="M40,-62.7C54.2,-56.1,69.4,-48.9,75.9,-36.6C82.4,-24.3,80.2,-7,76.2,8.5C72.2,24,66.4,37.8,56.8,48.9C47.2,60,33.8,68.4,19.2,72.1C4.6,75.8,-11.1,74.7,-25.1,69.7C-39.1,64.7,-51.3,55.7,-60.1,43.5C-68.9,31.3,-74.2,15.7,-73.6,0.4C-73,-14.9,-66.5,-29.8,-56.6,-41.1C-46.7,-52.4,-33.4,-60.1,-19.8,-67.1C-6.1,-74,7.8,-80.2,20.6,-77.5C33.5,-74.8,45.3,-63.3,40,-62.7Z" transform="translate(100 100)" /></svg>') no-repeat center center;
            opacity: 0.03;
            animation: rotate 60s linear infinite;
            pointer-events: none;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .login-container {
            background: rgba(255, 255, 255, 0.05);
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 420px;
            z-index: 1;
            text-align: center;
        }

        .brand-info {
            text-align: center;
            margin-bottom: 30px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 12px;
        }

        .fashion-logo {
            width: 150px;
            height: 150px;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(255, 51, 102, 0.2);
            padding: 15px;
            transition: transform 0.3s ease;
        }

        .fashion-logo:hover {
            transform: scale(1.05);
        }

        .fashion-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        h1 {
            background: linear-gradient(135deg, #fff, #ff3366);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 32px;
            font-weight: 700;
            margin: 0 auto 15px;
            text-align: center;
            letter-spacing: 1px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        input {
            width: 100%;
            padding: 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #fff;
            font-size: 16px;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        input:focus {
            border-color: var(--primary-color);
            background: rgba(255, 255, 255, 0.08);
            outline: none;
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(99, 102, 241, 0.2);
        }

        .forgot-password-link {
            display: inline-block;
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-size: 14px;
            margin-top: 16px;
            transition: color 0.3s ease;
        }

        .forgot-password-link:hover {
            color: var(--accent-color);
        }

        .admin-notice {
            color: rgba(255, 255, 255, 0.5);
            font-size: 12px;
            text-align: center;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .pixelforge-credit {
            margin-top: 24px;
            padding: 12px;
            background: linear-gradient(135deg, rgba(255,255,255,0.05), rgba(255,255,255,0.1));
            border-radius: 30px;
            border: 1px solid rgba(255,255,255,0.1);
            transition: all 0.3s ease;
        }

        .pixelforge-credit:hover {
            background: linear-gradient(135deg, rgba(99,102,241,0.1), rgba(79,70,229,0.15));
            transform: translateY(-2px);
        }

        .pixelforge-text {
            font-size: 12px;
            color: rgba(255,255,255,0.7);
            text-align: center;
        }

        .agency-name {
            display: block;
            font-size: 14px;
            font-weight: 600;
            background: linear-gradient(135deg, #6366f1, #4f46e5);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-top: 4px;
        }

        @keyframes shimmer {
            0% { background-position: -100% 0; }
            100% { background-position: 100% 0; }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-animation"></div>
    
    <div class="login-container">
        <div class="fashion-logo">
            <img src="../images/logo.png" alt="Fashion Haven Logo">
        </div>
        <h1>Fashion Haven</h1>
        <div class="brand-info">Administrative Portal</div>

        <form onsubmit="return validateForm()" action="javascript:void(0);">
            <div class="form-group">
                <input type="text" id="username" placeholder="Admin Username" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <button type="submit">Sign In</button>
        </form>

        <div class="admin-notice">
            Secure access for Fashion Haven administrators only
            <div class="pixelforge-credit">
                <div class="pixelforge-text">
                    Crafted with ❤️ by
                    <span class="agency-name">PixelForge Agency</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        function validateForm() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const formData = new FormData();
            formData.append('username', username);
            formData.append('password', password);

            fetch('auth/login.php', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                if (data.success) {
                    sessionStorage.setItem('isLoggedIn', 'true');
                    sessionStorage.setItem('username', data.user.username);
                    sessionStorage.setItem('email', data.user.email);
                    window.location.href = 'Dashbord.html';
                } else {
                    alert(data.message || 'Login failed');
                }
            })
            .catch(error => {
                console.error('Login error:', error);
                alert('Login failed. Please check your credentials and try again.');
            });

            return false;
        }

        window.onload = function() {
            if (sessionStorage.getItem('isLoggedIn')) {
                window.location.href = 'Dashbord.html';
            }
        }
    </script>
</body>
</html>
