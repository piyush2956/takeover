document.addEventListener('DOMContentLoaded', function () {

    // Define idle timeout duration in milliseconds (e.g., 10 minutes)
    const IDLE_TIMEOUT = 10 * 60 * 1000;

    let idleTimer;

    // Function to reset the idle timer
    function resetIdleTimer() {
        clearTimeout(idleTimer);
        idleTimer = setTimeout(() => {
            logout(); // Log out user if idle time exceeds the limit
        }, IDLE_TIMEOUT);
    }

    // Listen for user interactions to reset the idle timer
    ['mousemove', 'keydown', 'scroll', 'click'].forEach(event => {
        document.addEventListener(event, resetIdleTimer);
    });

    // Initialize the idle timer when the page loads
    resetIdleTimer();
});

function logout() {

        document.addEventListener('DOMContentLoaded', function() {
            if (!sessionStorage.getItem('isLoggedIn')) {

            loadOrders();
        });

        async function loadOrders() {
            try {
                const response = await fetch('get_orders.php');
                const result = await response.json();

                if (!result.success) {
                    throw new Error(result.message);
                }

                const orders = result.data;
                const tableBody = document.getElementById('ordersTableBody');

                if (orders.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="6" class="text-center">No orders found</td></tr>';
                    return;
                }

                tableBody.innerHTML = orders.map(order => `
                    <tr>
                        <td>#${order.order_id}</td>
                        <td>${order.customer_name}</td>
                        <td>${new Date(order.order_date).toLocaleDateString()}</td>
                        <td>${order.total_amount} MAD</td>
                        <td><span class="badge bg-${getStatusColor(order.status)}">${order.status}</span></td>
                        <td>
                            <button class="btn btn-sm btn-info" onclick="viewOrderDetails(${order.order_id})">
                                <i class="fas fa-eye"></i>
                            </button>
                            <button class="btn btn-sm btn-success" onclick="updateOrderStatus(${order.order_id})">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn btn-sm btn-secondary" onclick="printOrder(${order.order_id})">
                                <i class="fas fa-print"></i>
                            </button>
                            <button class="btn btn-sm btn-danger" onclick="deleteOrder(${order.order_id})">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                `).join('');
            } catch (error) {
                console.error('Error loading orders:', error);
                alert('Failed to load orders. Please try again later.');
            }
        }

        function getStatusColor(status) {
            const colors = {
                'Pending': 'warning',
                'Processing': 'info',
                'Shipped': 'primary',
                'Delivered': 'success',
                'Cancelled': 'danger'
            };
            return colors[status] || 'secondary';
        }

                printWindow.document.close();
            } catch (error) {
                console.error('Error printing order:', error);
                alert('Failed to print order');
            }
        }

        async function deleteOrder(orderId) {
            if (!confirm('Are you sure you want to delete this order?')) {
                return;
            }

            try {
                const response = await fetch('delete_order.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ order_id: orderId })
                });

                const result = await response.json();

                if (!result.success) {
                    throw new Error(result.message);
                }

                // Reload orders after successful deletion
                loadOrders();
                alert('Order deleted successfully');
            } catch (error) {
                console.error('Error deleting order:', error);
                alert('Failed to delete order');
            }
        }

        async function updateOrderStatus(orderId) {
            try {
                // Store the orderId for use in saveStatus
                window.currentOrderId = orderId;
                
                // Get current status
                const response = await fetch(`get_order_details.php?order_id=${orderId}`);
                const result = await response.json();
                
                if (!result.success) {
                    throw new Error(result.message);
                }

                // Set current status in select
                document.getElementById('newStatus').value = result.data.order.status.toLowerCase();
                
                // Show modal
                const modal = new bootstrap.Modal(document.getElementById('updateStatusModal'));
                modal.show();

                // Add click handler for save button
                document.getElementById('saveStatusBtn').onclick = saveStatus;
            } catch (error) {
                console.error('Error loading order status:', error);
                alert('Failed to load order status');
            }
        }

        async function saveStatus() {
            const orderId = window.currentOrderId;
            const newStatus = document.getElementById('newStatus').value;

            try {
                const response = await fetch('update_order_status.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        order_id: orderId,
                        status: newStatus
                    })
                });

                const result = await response.json();

                if (!result.success) {
                    throw new Error(result.message);
                }

                // Close modal
                bootstrap.Modal.getInstance(document.getElementById('updateStatusModal')).hide();
                
                // Reload orders to show updated status
                loadOrders();
                
                alert('Status updated successfully');
            } catch (error) {
                console.error('Error updating status:', error);
                alert('Failed to update status: ' + error.message);
            }
        }

        function logout() {
            sessionStorage.clear();
            window.location.href = 'index.html';
        }
    </script>
