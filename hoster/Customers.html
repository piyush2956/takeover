    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Set active state for current page in mobile nav
            const currentPage = window.location.pathname.split('/').pop();
            document.querySelectorAll('.mobile-nav .nav-link').forEach(link => {
                if (link.getAttribute('href') === currentPage) {
                    link.classList.add('active');
                }
            });

            // Initialize more menu modal
            const moreButton = document.getElementById('mobileMenuMore');
            const menuModal = new bootstrap.Modal(document.getElementById('mobileMenuModal'));
            
            moreButton.addEventListener('click', function(e) {
                e.preventDefault();
                menuModal.show();
            });
        });
document.addEventListener('DOMContentLoaded', function () {
    // Redirect to login page if the user is not logged in
    if (!sessionStorage.getItem('isLoggedIn')) {
        window.location.href = 'index.html';
        return;
    }

    // Define idle timeout duration in milliseconds (e.g., 10 minutes)
    const IDLE_TIMEOUT = 10 * 60 * 1000;

    let idleTimer;

    // Function to reset the idle timer
    function resetIdleTimer() {
        clearTimeout(idleTimer);
        idleTimer = setTimeout(() => {
            logout(); // Log out user if idle time exceeds the limit
        }, IDLE_TIMEOUT);
    }

    // Listen for user interactions to reset the idle timer
    ['mousemove', 'keydown', 'scroll', 'click'].forEach(event => {
        document.addEventListener(event, resetIdleTimer);
    });

    // Initialize the idle timer when the page loads
    resetIdleTimer();
});

function logout() {
    sessionStorage.clear();
    alert('You have been logged out due to inactivity.');
    window.location.href = 'index.html';
}

    </script>


            <!-- Main Content -->
            <div class="col-md-9 col-lg-10 p-4">

                <!-- Filters -->
                <div class="card mb-4">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-3">
                                <select class="form-select" id="cityFilter">
                                    <option value="">All Cities</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <input type="text" class="form-control" id="searchCustomer" placeholder="Search customers by name, email, or phone...">
                            </div>
                            <div class="col-md-3">
                                <button class="btn btn-primary w-100" data-bs-toggle="modal" data-bs-target="#customerModal">

                            </div>
                        </div>
                    </div>
                </div>

                <!-- Customers Table -->

                    <div class="card-body">
                        <div class="table-responsive">

                                        <th>ID</th>
                                        <th>First Name</th>
                                        <th>Last Name</th>
                                        <th>Email</th>
                                        <th>Phone</th>

                                        <th>Last Order</th>

                        </div>
                    </div>

    <!-- Add/Edit Customer Modal -->
    <div class="modal fade" id="customerModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Add Customer</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="customerForm">
                        <input type="hidden" id="customerId">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">First Name</label>
                                <input type="text" class="form-control" id="firstName" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="lastName" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Phone</label>
                            <input type="tel" class="form-control" id="phone" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" id="email">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Address</label>
                            <textarea class="form-control" id="address" rows="2"></textarea>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">City</label>
                                <input type="text" class="form-control" id="city">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">State</label>
                                <input type="text" class="form-control" id="state">
                            </div>
                        </div>
                    </form>
                </div>
